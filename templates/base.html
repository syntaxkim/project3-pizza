<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{% block title %}Pizza{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    {% block head %}
    {% endblock %}
</head>
<body>

<nav class="navbar bg-info row justify-content-center">
    {% block navbar %}
    {% if request.user.is_superuser %}
    <a class="nav-link text-light" href="/manage/order"><h5>Manage</h5></a>
    {% endif %}
    <a class="nav-link text-light" href="/"><h5>Menu</h5></a>
    <a class="nav-link text-light" href="/reviews"><h5>Review</h5></a>
    <a class="nav-link text-light" href="/user/order"><h5>Order</h5></a>
    <a class="nav-link text-light" href="/cart"><h5>Cart</h5></a>
    {% if not request.user.is_authenticated %}
    <a class="nav-link text-light" href="/login"><h5>Login</h5></a>
    <a class="nav-link text-light" href="/register"><h5>Register</h5></a>
    {% else %}
    <a class="nav-link text-light" href="/logout"><h5>Logout</h5></a>
    {% endif %}
    <a class="nav-link text-light" href="https://github.com/syntaxkim/project3-pizza" target="_blank"><h5>Github</h5></a>
    {% endblock %}
</nav>

<div class="container">
{% block content %}
{% endblock %}
<button id="top" class="fixed-bottom">Top</button>
</div>

</body>
</html>
