{% extends "base_orders.html" %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-lg-6 col-sm-10">
        <h1 class="text-center">Login</h1>
        <form id="login" action="{% url 'login' %}", method="POST">
        {% csrf_token %}
            <div class="form-group">
                <label>Username</label>
                <input autofocus autocomplete="off" name="username" class="form-control" placeholder="Username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input autocomplete="off" name="password" type="password" class="form-control"placeholder="Password">
            </div>
            <button type="submit" class="btn btn-info col-12"">Login</button>
        </form>
        {% if message %}
            <br>
            <h5 id="message" class="text-center">{{ message }}</h5>
        {% endif %}
        <br>
        <div class="card">
            <div class="card-body">
                <p class="card-text text-center">
                    If you don't have an account,<br>
                    please <a href="{% url 'register' %}">Register</a> on our website.
                </p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
