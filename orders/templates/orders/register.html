{% extends "base_orders.html" %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-lg-6 col-sm-10">
        <h1 class="text-center">Register</h1>
        <form id="resister" action="{% url 'register' %}", method="POST">
        {% csrf_token %}
            <div class="form-group">
                <label>Username</label>
                <input autofocus autocomplete="off" name="username" class="form-control" placeholder="Username">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input autocomplete="off" name="email" type="email" class="form-control"placeholder="Password (Again)">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input autocomplete="off" name="password" type="password" class="form-control"placeholder="Password">
            </div>
            <div class="form-group">
                <label>Password (Again)</label>
                <input autocomplete="off" name="confirmation" type="password" class="form-control"placeholder="Password (Again)">
            </div>
            <button type="submit" class="btn btn-info col-12"">Register</button>
        </form>
        {% if message %}
            <br>
            <h5 id="message" class="text-center">{{ message }}</h5>
        {% endif %}
    </div>
</div>

{% endblock %}
